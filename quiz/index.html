<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/fav.png" type="image/x-icon" />
    <title>Assignment 05</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" id="navbar">
      <div class="container-fluid">
        <img src="../asset/logo.png" alt="" onclick="redirect()" />
        <h2 id="displayName"></h2>
      </div>
    </nav>

    <section class="countdown">
      <h2 id="timer">00:00</h2>
    </section>

    <section class="quiz-section" id="quizSection">
      <div class="question-count">
        <h2> Question 2/5</h2>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-container" id="cardContainer">
          <div class="card-head">
            <h4 class="question">
              1. What does HTML stand for ?
            </h4>
          </div>
            <div class="card-body">
              <div class="option">
                <input type="radio" name="html" id="option1">
                <label for="option1">Hyper Text Markup Language</label>
            </div>
            <div class="option">
                <input type="radio" name="html" id="option2">
                <label for="option2">Hyper Text Preprocessor</label>
            </div>
            <div class="option">
                <input type="radio" name="html" id="option3">
                <label for="option3">Hyper Text Multiple Language</label>
            </div>
            <div class="option">
                <input type="radio" name="html" id="option4">
                <label for="option4">Hyper Tool Multi Language</label>
            </div>
          </div>
        </div>
      </div>
      <div class="next-btn">
        <div class="sub-btn" onclick="">
          <span class="sub-text">Next</span>
          <span class="sub-loader">
            <div class="sub-container">
              <div class="dot" /></div>
          </span>
          </span>
        </div>
      </div>  
    </section>



    <section class="back-img">
      <img src="../asset/img_2.png" alt="">
    </section>

    <script src="./script.js"></script>
    <script src="../script.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
